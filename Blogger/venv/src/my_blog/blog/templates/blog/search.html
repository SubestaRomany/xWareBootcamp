





{% extends 'blog/base.html' %}
{% block content %}
{% load static %}




    {% if  post  %}
        
       {% for post in post%}
    <div class="border p-3 mb-3"  style="border-radius: 9%;background-color: aliceblue;">
   
    <img class="img-fluid rounded-circle border m-2" style="width: 70px; height:70px ;"
       src="{% static 'blog/image/3.jpg'%}" alt=''> 
    <span class="text-secondary"> {{post.post_date|date:'d-m-Y'}}</span>
    <strong><h3 style="color: black;">{{post.title}}</h3></strong>
    <h4><p>{{post.content}}</p></h4>
    
</div>
       {% endfor %}
    {% else %}
    
    <strong><h2 style="text-align: center;color: black;">Not Found </h2></strong>
    <br>
    <img style=" display: block;
    margin-left: auto;
    margin-right: auto;
    width: 50%;"
        src="{% static 'blog/image/4.jpg'%}" alt=''>
    {% endif%}
    







{% endblock content %}
