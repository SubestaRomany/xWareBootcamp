{% extends 'blog/base.html' %}
{% block content %}


<div class="border p-3 mb-3" style="background-color:hsl(0, 0%, 100%) ;border-radius: 9%;"> 
    <img class="img-fluid rounded-circle border m-2" style="width: 70px; height:70px;"
        src="" alt=" ">
    <span class="text-secondary">  {{post.post_date|date:'d-m-Y'}}</span>
    <h3><a class="text-dark" href="">{{post.title}}</a></h3>
    <p>{{post.content}}</p>
</div>


<div>
    <a class="btn btn-outline-success" href="{% url 'post-update'%}">Update</a>
    <a class="btn btn-outline-danger" href="{% url 'post-delete'%}">Delete</a>
</div>




{% endblock content %}
