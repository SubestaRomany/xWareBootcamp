{% extends 'blog/base.html' %}
{% block content %}
{% load static %}



<div class="border p-3 mb-3"  style="border-radius: 9%;background-color: aliceblue;">
    <img class="img-fluid rounded-circle border m-2" style="width: 70px; height:70px ;"
        src="{% static 'blog/image/3.jpg'%}" alt=''>
       
    <span class="text-secondary"> {{post.post_date|date:'d-m-Y'}}</span>
    <b><h3><a class="text-dark" href="">{{post.title}}</a></h3></b>
    <h4><p>{{post.content}}</p></h4>
    {% if post.author == user %}
    <div class="form-group btn-editing">
        <a class="btn btn-outline-success" href="{%url 'post-update' post.id %}">Update</a>
        <a class="btn btn-outline-danger" href="{% url 'post-delete' post.id%}">Delete</a>
    </div>
    {% endif %}
</div>






{% endblock content %}
